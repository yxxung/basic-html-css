<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iframe 요소</title>
</head>

<body>
  <!-- iframe은 접근성 측면에서 (반드시) 타이틀이 필요 -->
  <h1>inline flame</h1>
  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ea4-PHQqp3w" title="스크린 리더 사용자를 위한 착한 마크업"
      frameborder="0" allowfullscreen></iframe>
  </div>

  <figure>
    <div class="iframe-container iframe16">
      <iframe class="fullsize" width="560" height="315" title="웹접근성과 웹표준 개념" frameborder="0" allowfullscreen
        src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
    </div>
  </figure>
</body>

</html>
