<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 레벨 요소</title>
</head>

<body>
  <h1>텍스트 레벨</h1>
  <div>
    <!-- sup : 윗 첨자, sub : 아래 첨자 -->
    H<sub>2</sub>SO<sub>4</sub>
    <sup>[1]</sup>
  </div>
  <div>
    <!-- mark : 하이라이트 처리 -->
    <mark>삼각함수</mark>
  </div>
  <div>
    <time datetime="2023-05-19T11:20:35">May 19. 2023</time>
  </div>
  <div>
    <!-- abbr : 줄임말 -->
    <abbr title="맥도날드">맥날</abbr>
    <abbr title="점심 메뉴 추천">점메추</abbr>
  </div>
  <div>
    <s>11,900원</s>
  </div>
  <div>
    <!-- del : 삭제된 정보, ins : 삽입된 정보 -->
    정상가격 <del>10,000원</del> <br />
    할인가격 <ins>1,000원</ins>
  </div>
  <div>
    <!-- 저작권, 법령 관련, 주변보다 작은 글자 -->
    <small>COPYRIGHT RESERVED. 2022 &copy; EUID</small>
  </div>
</body>

</html>
