<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비디오와 소스 요소</title>
</head>

<body>
  <figure>
    <!-- poster : video가 재생되지 않을 때 나타날 이미지 -->
    <!-- autoplay 속성 : 접근성 이슈 때문에 크롬 브라우저 n버전 이상 막아둠 -->
    <!-- 소스가 하나일 때는 굳이 source 태그 필요 없음 -->
    <video class="fullsize" poster="video/poster.jpg" controls autoplay muted>
      <!-- 브라우저가 지원 가능한 포맷을 만날 시 하나만 재생 -->
      <source src="video/google-developer-stories.mp4" type="video/mp4" />
      <source src="video/google-developer-stories.mov" type="video/mov" />
      <source src="video/google-developer-stories.ogg" type="video/ogg" />
      <source src="video/google-developer-stories.webm" type="video/webm" />
      <!-- 자막 -->
      <track src="video/google-developer-stories-subtitles-en.vtt" kind="captions" srclang="en"
        label="English Caption" />
      <track src="video/google-developer-stories-subtitles-en.smi" kind="captions" srclang="ko"
        label="Korean Caption" />
    </video>
    <figcaption>구글 개발자 이야기</figcaption>
  </figure>
</body>

</html>
